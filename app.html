<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="sidebar">
        <h2>Search for a City:</h2>
        <input type="text" placeholder="Search...">
        <button class="btn btn-primary" id="Search" type="submit">Search</button>
        <hr>
        <button class="btn btn-secondary">Button 1</button>
        <button class="btn btn-secondary">Button 2</button>
        <button class="btn btn-secondary">Button 3</button>
        <button class="btn btn-secondary">Button 4</button>
        <button class="btn btn-secondary">Button 5</button>
        <button class="btn btn-secondary">Button 6</button>
        <button class="btn btn-secondary">Button 7</button>
        <button class="btn btn-secondary">Button 8</button>
    </div>
    <div class="display">
        <h3 id="city">
            hello
        </h3>
        <div class="weatherlist">
            <p>Temp <span id="temp"></span> </p>
            <p>Wind <span id="wind"></span></p>
            <p>Humidity <span id="Humid"></span></p>
        </div>
    </div>
    <div class="forecast">
        <h4>5-Day Forcast:</h4>
        <div class="container">
            <div class="block">

            </div>
            <div class="block">

            </div>
            <div class="block">

            </div>
            <div class="block">

            </div>
            <div class="block">
                
            </div>
        </div>
    </div>






    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
